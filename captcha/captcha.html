<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Captcha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    html,
    body {
      background: pink;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    @font-face {
        font-family: 'Digital7';
        src: url('res/digital7.ttf') format('truetype');
      }
    body {
      background: #333;
      margin: 0;
      font-family: monospace;
      color: white;
    }
    button {
      color: white;
      background: #333;
      min-width: 100px;
    }
    canvas {
      image-rendering: pixelated;
      width: calc(390px * 2);
      height: calc(300px * 2);
    }
    .info-div {
      font-family: Arial, Helvetica, sans-serif;
      position: absolute;
      top: 0;
      left: 0;
      width: calc(100px - 4px);
      transform: scale(2);
      transform-origin: top left;
      font-size: 16px;
      padding: 8px 2px;
      background: white;
      color: black;
    }
  </style>
  <script src="index.js"></script>
</head>

<body>
  <div class="info-div">Generate a human score with this machine.</div>
</body>
</html>
